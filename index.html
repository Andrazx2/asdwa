<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #f17ed8, #d45cf1, #f756a1, #80bbf1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff9a9e, #fecfef);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.2s ease;
    }

    #loadingScreen.fadeOut {
      opacity: 0;
      pointer-events: none;
    }

    #loadingScreen button {
      padding: clamp(16px, 4vw, 40px) clamp(32px, 6vw, 80px);
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 600;
      background-color: #fff;
      color: #ff1493;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,20,147,0.5);
      transition: all 0.2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
      overflow: hidden;
    }

    #loadingScreen button:active {
      transform: scale(0.95);
      background-color: #ff1493;
      color: #fff;
      box-shadow: 0 2px 10px rgba(255,20,147,0.3);
    }

    #loadingScreen button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.3s ease-out;
    }

    #loadingScreen button:active::after {
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
    }

    #loadingScreen button:disabled {
      background-color: #ffa6c9;
      color: #fff;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    /* ... rest of your existing styles ... */

    @media (max-width: 480px) {
      #loadingScreen button {
        padding: clamp(14px, 3vw, 20px) clamp(28px, 5vw, 40px);
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      }
    }

    @media (max-width: 320px) {
      #loadingScreen button {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
  </style>
</head>
</head>
<body>
  <audio id="birthdaySong" preload="auto" playsinline loop crossorigin="anonymous">
    <source src="asset/The 1975 - About You (Official).mp3" type="audio/mp3">
  </audio>

  <div id="loadingScreen">
    <button id="playButton">Tap To Start âœ¨</button>
  </div>

  <div id="mainContent">
    <div class="container">
      <h1 class="typewriter"></h1>
      <div class="cake" aria-hidden="true">ðŸŽ‚</div>
      <p>happy birthday for you, semoga panjang umur sehat selalu, dan di beri kelancaran, kesuksesan</p>
    </div>
  </div>

  <script>
    let audioContext;
    let audioInitialized = false;
    const playButton = document.getElementById('playButton');
    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('mainContent');
    const birthdaySong = document.getElementById('birthdaySong');
    const typewriterElement = document.querySelector('.typewriter');
    const textToType = "Happy\nBirthday! Sella\nðŸŽ‰";
    let hasInteracted = false;

    // Initialize audio for mobile
    async function initAudio() {
      if (!audioInitialized) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          if (audioContext.state === 'suspended') {
            await audioContext.resume();
          }
          audioInitialized = true;
        } catch (error) {
          console.log("Audio initialization failed:", error);
        }
      }
    }

    function typeText(element, text, index = 0) {
      if (index < text.length) {
        if (text.charAt(index) === '\n') {
          element.innerHTML += '<br>';
        } else {
          element.innerHTML += text.charAt(index);
        }
        setTimeout(() => typeText(element, text, index + 1), 200);
      }
    }

    async function startSequence() {
      if (hasInteracted) return;
      hasInteracted = true;
      
      playButton.disabled = true;
      playButton.textContent = "...";

      try {
        await initAudio();
        
        birthdaySong.volume = 0;
        // Try playing multiple times if needed
        for(let i = 0; i < 3; i++) {
          try {
            await birthdaySong.play();
            break;
          } catch(e) {
            if(i === 2) throw e;
            await new Promise(resolve => setTimeout(resolve, 500));
          }
        }

        // Fade in volume
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 1) {
            vol += 0.1;
            birthdaySong.volume = Math.min(vol, 1);
          } else {
            clearInterval(fadeIn);
          }
        }, 100);

        // Start animations
        loadingScreen.classList.add('fadeOut');
        
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          mainContent.style.display = 'flex';
          typeText(typewriterElement, textToType);
        }, 3200);

      } catch (error) {
        console.log("Start sequence failed:", error);
        // Fallback without audio
        loadingScreen.classList.add('fadeOut');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          mainContent.style.display = 'flex';
          typeText(typewriterElement, textToType);
        }, 3200);
      }
    }

    function handleInteraction(e) {
      e.preventDefault();
      initAudio().then(() => startSequence());
    }

    // Event listeners with better mobile support
    playButton.addEventListener('touchstart', handleInteraction, { passive: false });
    playButton.addEventListener('click', handleInteraction);

    // Initialize audio context
    document.addEventListener('DOMContentLoaded', () => {
      birthdaySong.load();
      initAudio();
    });

    // Global touch listener for audio context
    document.addEventListener('touchstart', function() {
      initAudio();
    }, { once: true });
  </script>
</body>
</html>
